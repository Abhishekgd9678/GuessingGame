<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="header">
        <button class="reset"> Reset </button>
        <h2 class="toptext">Between 1 and 20 </h2>
    </div>
    <div class="finalnum">
        <h4 class="mark">?</h4>
    </div>
    <div class="middle">
        <div class="left">
            <input class="guessbox" type="text" name="input" >
            <button class="checkbtn" type="submit" >Check!</button>
        </div>
        <div class="right">
            <div class="text">
                <h4 class="guess">Start Guessing </h4>
            </div>
            <div class="score">
                <h4 class="scores">Score : 20</h4>
                <h4 class="high">High Score : <span class="hs">0</span> </h4>
            </div>

        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
